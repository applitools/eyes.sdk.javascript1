<html>

<head>
  <title>shadow dom test</title>
</head>

<body>
  <div class="host">
    <span>normal dom</span>
  </div>

  <template id="in-shadow">
    <div>
          Inner div
    </div>
    <div class="one">
      via style tag inside shadow - smurfs1.jpg
    </div>
    <div style='background-image: url("smurfs2.jpg");'>
        via style attribute inside shadow - smurfs2.jpg
    </div>
    <div class="three">
        via imported style inside shadow - smurfs3.jpg
    </div>
    <style>
      .one {
        background-image: url("smurfs1.jpg");
      }
    </style>
    <link rel="stylesheet" type="text/css" href="shadow.css">
    <img src="gargamel.jpg" width="400", height="400"/>
    <img src="https://localhost:1010/getting-cors.jpg"/>

    <h3>Iframe inside shadow</h3>
    <iframe src="shadow-dom-frame.html">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </template>

  <script>
    const host = document.querySelector('.host');
    const shadow = host.attachShadow({ mode: 'open' });
  
    const template = document.querySelector('#in-shadow');
    const inShadow = document.importNode(template.content, true);
    shadow.appendChild(inShadow);
  </script>
</body>

</html>
