<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body style="margin:20px;">
  <h1>Canvas</h1>
  <canvas id="circleCanvas" width="200" height="300" style="border: 1px solid black;"></canvas>
  <canvas id="textCanvas"></canvas>
  <canvas id="gardientCanvas"></canvas>
  <script>
    const c = document.getElementById("textCanvas");
    const ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World", 10, 50);

    const c1 = document.getElementById("gardientCanvas");
    const ctx1 = c1.getContext("2d");
    // Create gradient
    const grd = ctx1.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");
    // Fill with gradient
    ctx1.fillStyle = grd;
    ctx1.fillRect(10, 10, 150, 80);

    const c2 = document.getElementById("circleCanvas");
    const ctx2 = c2.getContext("2d");
    ctx2.beginPath();
    ctx2.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx2.stroke();
  </script>
</body>
</html>
