<!DOCTYPE html>
<html lang="en">
    <head><base href="http://localhost:7373/inline-frames/other/"></head>
<body>
    <h3>relative</h3>
    <img src="other.jpg" width=40px>
    <h3>absolute</h3>
    <img src="http://localhost:7373/inline-frames/main.jpg" width=40px>
    <h3>frame with no base</h3>
    <iframe id="fr" width="60px" height="40px"></iframe>
    <h3>frame with base</h3>
    <iframe id="fr2" width="60px" height="40px"></iframe>
    <script>
        const frame = document.getElementById('fr')
        const img = frame.contentDocument.createElement('img')
        img.src = 'other.jpg'
        img.width = 40
        frame.contentDocument.body.appendChild(img)

        const frame2 = document.getElementById('fr2')
        const base = frame2.contentDocument.createElement('base')
        base.href = "http://localhost:7373/inline-frames/inner/"
        frame2.contentDocument.head.append(base)
        const img2 = frame2.contentDocument.createElement('img')
        img2.src = 'inner.jpg'
        img2.width = 40
        frame2.contentDocument.body.appendChild(img2)
    </script>
</body>
</html>
